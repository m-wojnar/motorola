<html>
    <head>
        <title>JavaScript na stronie internetowej</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .box {
                width: 200px;
                height: 200px;
                background-color: lightblue;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box" id="click">Kliknij!</div>
            <div class="box" id="list" style="visibility: hidden;">
                <ul>
                    <li>Element 1</li>
                    <li>Element 2</li>
                    <li>Element 3</li>
                </ul>
            </div>
        </div>
        
        <script type="text/javascript">
            let box = document.querySelector('#click');
            let score = 0;
            box.addEventListener('click', () => {
                score++;
                box.textContent = `Wynik: ${score}`;
                if (score % 2 === 0) {
                    box.style.backgroundColor = 'lightgreen';
                } else {
                    box.style.backgroundColor = 'red';
                }
            });
        </script>
    </body>
</html>
